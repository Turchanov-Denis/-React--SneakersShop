<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <!-- overlay -->
        <div class="overlay">
            <div class="overlay__body">
                <div class="overlay__title"></div>
                <div class="overlay__content">
                    <!-- *sneaker-item-trash -->
                    <div class="sneaker-item-trash">
                        <div class="sneaker-item-trash__image ibg"></div>
                        <div class="sneaker-item-trash__title"></div>
                        <div class="sneaker-item__block sneaker-item__block__trash">
                            <div class="sneaker-item-trash__price">
                                <span>12 999 руб.</span>
                            </div>
                            <button class="sneaker-item__add-icon"></button>
                        </div>
                    </div>
                </div>
                <div class="overlay__price-block">
                    <div class="price-block__counter"></div>
                    <div class="price-block__tax"></div>
                </div>
                <button class="overlay__checkout"></button>
            </div>
        </div>

        <!-- header -->
        <header class="header">
            <div class="header__body">
                <div class="header__column">
                    <div class="logo">
                        <div class='logo__body'>
                            <div class="logo__column">
                                <div class="logo__icon"> <img src="/img/logo.png"></img></div>
                            </div>
                            <div class="logo__column">
                                <div class="logo__title">REACT SNEAKERS</div>
                                <div class="logo__subtitle">Магазин лучших кроссовок</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__column">
                    <div class="user-bar">
                        <div class="user-bar__body">
                            <div class="user-bar__column">
                                <div class="user-bar__trash trash">
                                    <div class="trash">
                                        <a href="" class="trash__icon"></a>
                                        <div class="trash__count"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="user-bar__column">
                                <div class="user-bar__favorite-item"></div>
                            </div>
                            <div class="user-bar__column">
                                <div class="user-bar__profile"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- *slider -->
        <section class="slider">
            <div class="container">
                <div class="slider">

                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <div class="content__header">
                    <div class="content__title"></div>
                    <div class="content__find-input"></div>
                </div>
            </div>
        </section>
        <div class="container__body">
            <div class="sneaker-item">
                <div class="sneaker-item__favorite-icon"></div>
                <div class="sneaker-item__image ibg"></div>
                <div class="sneaker-item__title"></div>
                <div class="sneaker-item__block">
                    <div class="sneaker-item__price">
                        <p>Price</p>
                        <span>12 999 руб.</span>
                    </div>
                    <div class="sneaker-item__add-icon"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
